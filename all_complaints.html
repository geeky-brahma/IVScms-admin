<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System - All Complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h1 class="text-2xl font-bold">All Complaints</h1>
            <p class="text-gray-700 mt-2">Below is the list of all complaints received:</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-center my-4" id="spinner">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
            </div>
            <div id="error-info"></div>
            <div id="table-container">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-gray-600">Complaint ID</th>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-gray-600">Bank No</th>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-gray-600">Description</th>
                            <th class="py-2 px-4 border-b-2 border-gray-300 text-left text-gray-600">Status</th>
                        </tr>
                    </thead>
                    <tbody id="complaints-table">
                        <!-- Dynamic rows will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
